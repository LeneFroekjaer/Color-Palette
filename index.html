<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color palette</title>
    <link rel="stylesheet" href="colorpalette.css" />
  </head>
  <body>
    <h1>Color Palette Designer</h1>

    <!-- color combinations -->
    <label for="color-select">1. choose a color-combination:</label>
    <select id="color-select">
      <option value="">--Please choose an option--</option>
      <option value="analogous">Analogous</option>
      <option value="monochromatic">Monochromatic</option>
      <option value="triad">Triad</option>
      <option value="complementary">Complementary</option>
      <option value="compound">Compound</option>
      <option value="shades">Shades</option>
    </select>

    <!-- color-wheel -->
    <div>
      <label for="head">2. pick a color:</label>
      <input type="color" id="colorwheel" name="colorwheel" value="#ffffff" />
    </div>

    <!-- <p class="baseTitle">HEX:</p> -->

    <!-- Boxes where the colors go: -->
    <div class="colorboxes">
      <div class="colorbox">
        <div id="color_1" class="box"></div>
        <p class="color_1_Title">HEX:</p>
      </div>

      <div class="colorbox">
        <div id="color_2" class="box"></div>
        <p class="color_2_Title">HEX:</p>
      </div>

      <div class="colorbox">
        <div id="base" class="box"></div>
        <p class="baseTitle">HEX:</p>
      </div>

      <div class="colorbox">
        <div id="color_3" class="box"></div>
        <p class="color_3_Title">HEX:</p>
      </div>

      <div class="colorbox">
        <div id="color_4" class="box"></div>
        <p class="color_4_Title">HEX:</p>
      </div>
    </div>

    <script src="colorpalette.js"></script>
  </body>
</html>
